<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>To-Do App</title>
</head>
<body>
  <div class="container">
    <!--  
      <div class="all-todos-container">
        <h2 class="todos-list-title">My Lists</h2>
        <ul id="todos-list"></ul>
        <button id="add-list-btn" type="button"><i class="fa-solid fa-plus"></i></button>
      </div>
      -->
    

      <main>
        <div class="todo-app">
          <h1>To-Do App</h1>
          <div class="stat-container">
            <div class="details">
              <h3>Keep it Up!</h3>
              <div id="progressbar">
                <div id="progress"></div>
              </div>
            </div>
            <div class="stats-number">
              <p id="numbers">0 / 0</p>
            </div>
          </div>
          <form class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task..." />
            <button id="add-task-btn" type="submit"><i class="fa-solid fa-plus"></i></button>
          </form>
          <div class="todos-container">
            <ul id="task-list"></ul>
            <img class="empty-image" src="./images/empty.svg" alt="empty" width="200" />
          </div>
        </div>
      </main>
    </div>
<script src="./test.js"></script>
</body>
</html>
